<!DOCTYPE html>
<meta charset="utf-8" />
<title>{{ PLUGIN_NS }} PI</title>
<link rel="stylesheet" href="css/sdpi.css" />

<div class="sdpi-wrapper">
  <div class="sdpi-item">
    <div class="sdpi-item-label">API Endpoint</div>
    <input class="sdpi-item-value" id="apiEndpoint" value="" />
  </div>

  <div class="sdpi-item">
    <div style="width: 94px"></div>
    <button disabled class="sdpi-item-value" id="save">Save</button>
  </div>

  <div class="sdpi-item">
    <div style="width: 94px"></div>
    <p>
      To retrieve your endpoint, visit
      <br />
      <span data-url="https://yt-toolbox.herokuapp.com" class="link"
        >https://yt-toolbox.herokuapp.com</span
      >
    </p>
  </div>
  <!-- @see https://developer.elgato.com/documentation/stream-deck/sdk/property-inspector/ -->
</div>

<script src="js/propertyinspector.js"></script>
